# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 81
    connection-timeout: 5000
    #context-path: /mustang
    context-path: /

spring:
    # 环境 dev|test|pro
    profiles:
        active: dev
    http:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    thymeleaf:
      mode: LEGACYHTML5
    #邮箱配置
