# Mybatis配置
mybatis:
    mapperLocations: classpath*:com/hqjy/transfer/crm/modules/*/dao/*Dao.xml
    configuration:
        map-underscore-to-camel-case: true

jwt-token:
    # token有效时长，单位秒 默认一天 86400s = 3600*24
      expire: 86400
    # 续命时长 默认 3600s
      prolong: 7200

pagehelper:
    helperDialect: mysql
    page-size-zero: true
    reasonable: true
    params: pageNum=start;pageSize=limit;pageSizeZero=zero;reasonable=heli;count=contsql
    row-bounds-with-count: true

