spring:
  application:
    name: transfer-foo    # 对应config-server所获取的配置文件的{application}
  cloud:
    config:
      uri: http://localhost:8002/
      profile: dev            # profile对应config-server所获取的配置文件中的{profile}
      label: dev           # 指定Git仓库的分支，对应config-server所获取的配置文件的{label}
  rabbitmq:
    host: 10.0.98.75
    port: 5672
    username: admin
    password: Rabbitmq@2018

eureka:
  client:
    serviceUrl:
      defaultZone: http://transfer:password@localhost:8000/eureka
    # 缓存清单每隔30秒跟新一次
    registry-fetch-interval-seconds: 10
  instance:
    hostname: transfer-config-server
    # 实例使用ip进行访问
    prefer-ip-address: true
    # 实例显示id
    instance-id: ${spring.application.name}:${server.port}
    # 服务续约任务调用间隔时间，默认30秒
    lease-renewal-interval-in-seconds: 5
    # 服务失效时间，默认90秒
    lease-expiration-duration-in-seconds: 20